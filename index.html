<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
      <h1>Rick and Morty</h1>
        <div id="app" class="container">
            <div class="slider-wrapper">
                <div class="prev" @click="prevPic">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                  <img :src="immagini[counter]" alt="rick_morty">
                </div>
                <div class="next" @click="nextPic">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle" v-for="(immagine, index) in immagini" :class="(index == counter) ? 'active' : 'null'" @click=clickPic(index)></i>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
